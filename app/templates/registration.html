{% extends "layout.html" %}
<!-- This code extends the base template layout.html -->
{% block body %}
<!-- This block of code is the content section of the web page -->
<div style="margin-top: 50px;" class="ui container">
  <h2 class="ui center aligned header" > Sign up | Kanban Board</h2>
  <!-- the title -->
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form class="ui form" action="/registration" method="POST">
    <div class="field">
      <label>Username </label>
      <input type=text name=username placeholder="Create username">
    </div>
    <div class="field">
      <label>Password </label>
      <input type=password name=password placeholder="Create password">
    </div>
    <div style="margin-top: 20px; text-align: center;">
      <button class="ui pink button" value=sign_up>Sign up</button>
    <!-- <div style="margin-top: 20px;">
        <button class="ui right floated pink button"value=sign_up> Sign up</button> -->
        <!-- sign up button to register to the Kanban board -->
    </div>
  </form>
{% for message in get_flashed_messages() %}
            <div class=flash>{{ message }}</div>
        {% endfor %} 
</div>
{% endblock %}
